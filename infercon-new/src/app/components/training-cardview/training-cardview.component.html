          </div>
        </div>
      </div>
      
      <div class="search">
        <div class="title_field_card">
          <mat-form-field class="example-full-width">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. CAE" value="Sushi" [(ngModel)]="searchTerm">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
              <input matEndDate placeholder="End date" [(ngModel)]="endDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          <button class="btn" (click)="search()">Search</button>
         
        </div>
        
      </div>
      
      <div class="col-md-3" *ngFor="let item of filteredTrainings">
        <div class="card mb-3">
          <div class="card-img-container">
            <img src="{{ item.image }}" alt="Card image" class="card-img">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
          <div class="button_sect">
            <!-- <button [routerLink]="['/edit-training', item._id]" class="btn btn-primary">Edit Training</button> -->
            <button *ngIf="contentLoaded" class="btn btn-primary" mat-raised-button (click)="openDialog(item._id)">Edit Training</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
