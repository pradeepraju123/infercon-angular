<section class="contact_table">
  <div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
            <!-- Define your columns -->
            <ng-container matColumnDef="fullname">
              <th mat-header-cell mat-sort-header *matHeaderCellDef> Full Name </th>
              <td mat-cell *matCellDef="let element"> {{ element.fullname }} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
              </ng-container>
              <ng-container matColumnDef="phone">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
              </ng-container>
              <ng-container matColumnDef="course">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Course </th>
                <td mat-cell *matCellDef="let element"> {{ element.course }} </td>
              </ng-container>
              <ng-container matColumnDef="createdAt">
                <th mat-header-cell mat-sort-header *matHeaderCellDef> Datetime </th>
                <td mat-cell *matCellDef="let element"> {{ element.createdAt }} </td>
              </ng-container>
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef>ACtion </th>
                <td mat-cell *matCellDef="let element"> <button mat-button (click)="openDialog()">Open dialog</button> </td>
              </ng-container>
              
            <!-- Table rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>
    
      
</div>
</section>
